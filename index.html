                <!-- Modal login -->

                <div
                class="modal fade"
                id="loginModal"
                aria-hidden="true"
                aria-labelledby="loginModalLabel"
                tabindex="-1"
              >
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="loginModalLabel">Login</h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form class="loginForm">
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input
                            type="email"
                            class="form-control"
                            id="loginEmail"
                            placeholder="Enter your Noroff email"
                            autocomplete="email"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input
                            type="password"
                            class="form-control"
                            id="loginPassword"
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            required
                          />
                        </div>
                        <button type="submit" class="btn btn-primary mt-2">
                          Login
                        </button>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <p
                        class="errorResponseLogin text-danger text-center col-12"
                      ></p>
                      <button
                        class="btn btn-link float-end"
                        data-bs-target="#registerModal2"
                        data-bs-toggle="modal"
                        data-bs-dismiss="modal"
                      >
                        Don't have an account? Register here!
                      </button>
                    </div>
                  </div>
                </div>
              </div>
  
              <!-- Modal register -->
  
              <div
                class="modal fade"
                id="registerModal2"
                aria-hidden="true"
                aria-labelledby="registerModalLabel2"
                tabindex="-1"
              >
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="registerModalLabel2">
                        Register
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form class="registerForm">
                        <div class="form-group">
                          <label for="username">Username</label>
                          <input
                            type="text"
                            class="form-control"
                            id="registerUsername"
                            placeholder="Enter your username"
                            autocomplete="username"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label for="password">Email</label>
                          <input
                            type="email"
                            class="form-control"
                            id="registerEmail"
                            placeholder="Enter your Noroff email"
                            autocomplete="email"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label for="username">Password</label>
                          <input
                            type="password"
                            class="form-control"
                            id="registerPassword"
                            placeholder="Enter your password"
                            autocomplete="new-password"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label for="password">Avatar (Optional)</label>
                          <input
                            type="url"
                            class="form-control"
                            id="registerAvatar"
                            placeholder="add a profile picture (must be a link)"
                          />
                        </div>
                        <button type="submit" class="btn btn-primary mt-2">
                          Register
                        </button>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <p
                        class="errorResponseRegister text-danger text-center col-12"
                      ></p>
                      <button
                        class="btn btn-link float-end"
                        data-bs-target="#loginModal"
                        data-bs-toggle="modal"
                        data-bs-dismiss="modal"
                      >
                        Already have an account? Login here!
                      </button>
                    </div>
                  </div>
                </div>
              </div>
  
              <!-- Modal logout -->
              <div
                class="modal fade"
                id="logoutModal"
                tabindex="-1"
                aria-labelledby="logoutModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">

                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      Click the button below to logout
                    </div>
                    <div class="modal-footer justify-content-start">
                      <button type="button" class="btn btn-primary">
                        Logout
                      </button>
                    </div>
                  </div>
                </div>
